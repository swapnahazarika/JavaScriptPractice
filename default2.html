<html>
<head>
<title> Form validation </title>

<script type="text/javascript">

function validate(){
    var username = document.getElementById("uname");
    var password = document.getElementById("pass");
    if(username.value.trim() == ""){
        //alert("no blank values");
        username.style.border="solid 3px red";
        document.getElementById("lbluser").style.visibility="visible";
        return false;
    }
    else if(password.value.trim() == ""){
        password.style.border="solid 3px red";
        document.getElementById("lblpass").style.visibility="visible";
        return false;
    }
    else if(password.value.trim().length<5){
        password.style.border="solid 3px red";
        document.getElementById("lblpass1").style.visibility="visible";
        return false;
    }
    else{
        true;
    }
}

</script>
</head>
<body>
    <form onsubmit="return validate()" action="message.html">
        <input id="uname" placeholder="User Name" type="text"/>
        <label id="lbluser"  style="color: red; visibility: hidden;">Invalid</label> 
        <br><br>
        <input id="pass" placeholder="Password" type="password"/>
        <label id="lblpass"  style="color: red; visibility: hidden;">Invalid</label> 
        <label id="lblpass1"  style="color: red; visibility: hidden;">password is too short</label> 
        <br><br>
        <button type="submit">Submit</button>
    </form>
   
</body>
</html>
