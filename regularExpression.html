<html>
<head>
<title>Regular Expression</title>

<script type="text/javascript">

function validate(){
    var username = document.getElementById("uname").value;
    var regx = /E00/;
    if(regx.test(username)){
        document.getElementById("lbluser1").style.visibility="hidden";
        document.getElementById("lbluser").style.visibility="visible";

    }else{
        document.getElementById("lbluser").style.visibility="hidden";
        document.getElementById("lbluser1").style.visibility="visible";
    }
    
}

</script>
</head>
<body>
    <form  action="message.html">
        <input id="uname" placeholder="User Name" type="text"/>
        <label id="lbluser"  style="color: red; visibility: hidden;">Valid UserName</label> 
        <label id="lbluser1"  style="color: red; visibility: hidden;">Invalid UserName</label> 
        <br><br>
        <!-- <input id="pass" placeholder="Password" type="password"/>
        <label id="lblpass"  style="color: red; visibility: hidden;">Invalid</label> 
        <label id="lblpass1"  style="color: red; visibility: hidden;">password is too short</label> 
        <br><br> -->
        <button onclick="validate()" type="button">Submit</button>
    </form>
   
</body>
</html>
